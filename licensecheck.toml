    # GNU General Public License (GPL) - Strong Copyleft
    "GPL",
    "GPLv2",
    "GPLv3",
    "GPL-2.0",
    "GPL-2.0-only",
    "GPL-2.0-or-later",
    "GPL-3.0",
    "GPL-3.0-only",
    "GPL-3.0-or-later",
    "GNU General Public License",

    # GNU Affero General Public License (AGPL) - Network Copyleft
    "AGPL",
    "AGPLv3",
    "AGPL-3.0",
    "AGPL-3.0-only",
    "AGPL-3.0-or-later",

    # GNU Lesser General Public License (LGPL) - Weak Copyleft
    "LGPL",
    "LGPLv2",
    "LGPLv2.1",
    "LGPLv3",
    "LGPL-2.0",
    "LGPL-2.0-only",
    "LGPL-2.0-or-later",
