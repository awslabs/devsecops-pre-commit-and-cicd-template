[tool.licensecheck]
zero = true
format = "ansi"

# =============================================================================
# Open Source License Policy
# =============================================================================
# This configuration enforces open source licenses and blocks
# copyleft/viral licenses that could create legal obligations.
#
# APPROVED LICENSES (Permissive):
# - Allow use, modification, and distribution with minimal restrictions
# - Do not require derivative works to use the same license
# - Examples: MIT, Apache 2.0, BSD, ISC
#
# BLOCKED LICENSES (Copyleft/Viral):
# - Require derivative works to be licensed under the same terms
# - Can create legal obligations for proprietary code
# - Examples: GPL, AGPL, LGPL, SSPL
#
# For questions about license compliance, consult your legal team or refer to
# your organization's open source policy
# =============================================================================

# Approved Open Source Licenses
# These permissive licenses are generally approved for use
only_licenses = [
    # MIT License Family
    "MIT",
    "MIT License",

    # Apache License Family
    "Apache-2.0",
    "Apache Software License",
    "Apache License 2.0",

    # BSD License Family
    "BSD",
    "BSD License",
    "BSD-2-Clause",
    "BSD-3-Clause",

    # Other Permissive Licenses
    "ISC",
    "ISC License",
    "Python Software Foundation License",
    "Unlicense",
    "CC0-1.0",
    "Public Domain",
    "Boost Software License",
    "BSL-1.0",
    "NCSA"
]

# Licenses that are NOT approved (will cause build failure)
# These copyleft/viral licenses require derivative works to use the same license
