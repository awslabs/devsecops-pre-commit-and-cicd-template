    "LGPL-2.1-or-later",
    "LGPL-3.0",
    "LGPL-3.0-only",
    "LGPL-3.0-or-later"
]

# Licenses to ignore (skipped from compatibility check)
# Use this for approved licenses that aren't recognized by licensecheck's license matrix
ignore_licenses = [
    "Mozilla Public License 2.0",
    "MPL-2.0",
    "MPL 2.0"
]

# Packages to ignore (e.g., internal tools, dev-only dependencies)
# Use this sparingly and document why each package is ignored
ignore_packages = []
